<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1>
          <a href="index.html" title="Logo">
            <img src="https://via.placeholder.com/125x25?text=Logo" alt="Logo">
          </a>
        </h1>
        <p>weather forecast</p>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="wrapper">
        <form action="#FIXME" method="POST">
          <div class="form-group">
            <input type="text" placeholder="Enter the city" class="input_text">
          </div>
          <div class="form-control">
            <input type="submit" value="Submit" class="submit">
          </div>
        </form>
        <div class="display"></div>
        </div>
      </div>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
